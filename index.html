<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Diary - Home</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="src/styles.css" />
    <script type="module" src="src/main.js"></script>
</head>
<body>
    <header class="p-5 bg-gray-800 text-white flex justify-center items-center">
        <h1 class="text-3xl font-bold">Movie Diary</h1>
    </header>
    
    
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between">
            
            <div class="ml-auto flex space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="journal.html" class="hover:underline">Journal</a>
            </div>
        </div>
    </nav>


    <!--Search Bar-->
    <section class="mt-6 container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-4">Search for Movies</h2>
        <div class="flex justify-center">
            <input id="searchInput" type="text" placeholder="Enter movie name" class="p-2 border border-gray-400 rounded-l-md">
            <button id="searchButton" class="p-2 bg-blue-500 text-white rounded-r-md">Search</button>
        </div>
    </section>

    <!-- Movie Container -->
    <section class="mt-6 container mx-auto">
        <div id="movie-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Movie cards will be dynamically added here -->
        </div>
    </section>

    <script src="src/main.js"></script>
</body>
</html>
